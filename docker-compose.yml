version: "3.7"

services:
  postgres:
    image: postgres:14-alpine
    container_name: easygen-db
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - "postgres:/var/lib/postgresql/data/"
    restart: unless-stopped

volumes:
  postgres:
    name: easygen-postgres